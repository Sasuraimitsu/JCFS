        function createLifespanChart(lang) {
            if (lifespanChart) lifespanChart.destroy();
            const t = translations[lang];
            const ctx = document.getElementById('lifespanChart').getContext('2d');
            lifespanChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: t.lifespanChartLabels,
                    datasets: [{
                        label: t.lifespanChartDatasetLabel,
                        data: [10, 30],
                        backgroundColor: ['#A0522D', '#005A9C'],
                        borderColor: ['#A0522D', '#005A9C'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                    scales: { x: { beginAtZero: true, title: { display: true, text: lang === 'ja' ? 'Âπ¥ (Years)' : 'Years' } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function createCostChart(lang) {
            if (costChart) costChart.destroy();
            const t = translations[lang];
            const ctx = document.getElementById('costChart').getContext('2d');
            costChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: t.costChartLabels,
                    datasets: [
                        { label: t.costChartDataset1Label, data: [15, 50], backgroundColor: '#FFC300' },
                        { label: t.costChartDataset2Label, data: [40, 15], backgroundColor: '#FF5733' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { x: { stacked: true }, y: { stacked: true, title: { display: true, text: lang === 'ja' ? 'Áõ∏ÂØæ„Ç≥„Çπ„Éà„É¶„Éã„ÉÉ„Éà' : 'Relative Cost Units' } } },
                    plugins: { legend: { position: 'top' }, title: { display: true, text: t.costChartTitle } }
                }
            });
        }

        function createRevenueChart(lang) {
            if (revenueChart) revenueChart.destroy();
            const t = translations[lang];
            const ctx = document.getElementById('revenueChart').getContext('2d');
            revenueChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: t.revenueChartLabels,
                    datasets: [{
                        label: t.revenueChartDatasetLabel,
                        data: [100, 350],
                        backgroundColor: ['#4D8BC8', '#005A9C'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' }, title: { display: true, text: t.revenueChartTitle } }
                }
            });
        }
        
        function updateContent(lang) {
            applyTranslations(lang);
            document.getElementById('lang-ja').classList.toggle('active', lang === 'ja');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            createLifespanChart(lang);
            createCostChart(lang);
            createRevenueChart(lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('lang-ja').addEventListener('click', () => updateContent('ja'));
            document.getElementById('lang-en').addEventListener('click', () => updateContent('en'));
            
            // Modal control
            const modal = document.getElementById('coming-soon-modal');
            const openBtn = document.getElementById('models-button');
            const closeBtn = document.getElementById('modal-close-btn');

            if (openBtn) {
                openBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const lang = document.documentElement.lang || 'ja';
                    document.getElementById('modal-title').innerText = translations[lang].modalTitle;
                    document.getElementById('modal-desc').innerText = translations[lang].modalDesc;
                    document.getElementById('modal-close-btn').innerText = translations[lang].modalCloseBtn;
                    modal.classList.remove('hidden');
                });
            }

            if(closeBtn) {
                closeBtn.addEventListener('click', () => {
                    modal.classList.add('hidden');
                });
            }

            if(modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.add('hidden');
                    }
                });
            }
            
            updateContent('ja');
        });
    </script>
</body>
</html>
