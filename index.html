      const getInitialLang = () => {
        const urlLang = new URLSearchParams(location.search).get('lang');
        const store = localStorage.getItem('bannerLang');
        const nav = (navigator.language || 'en').toLowerCase().startsWith('ja') ? 'ja' : 'en';
        return (urlLang === 'ja' || urlLang === 'en') ? urlLang : (store || nav);
      };
      const setLang = (lang) => {
        els.forEach(el => {
          const t = el.dataset[lang];
          if (t != null) el.textContent = t;
        });
        ROOT.setAttribute('lang', lang);
        $langBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.lang === lang ? 'true' : 'false'));
        localStorage.setItem('bannerLang', lang);
      };
      $langBtns.forEach(btn => btn.addEventListener('click', e => {
        e.preventDefault(); setLang(btn.dataset.lang);
      }));
      setLang(getInitialLang());

      // ④-2: fixed-announce のとき、重なり防止で上余白を自動付与
      const applyFixedOffset = () => {
        if (ROOT.classList.contains('fixed-announce')) {
          const h = ROOT.getBoundingClientRect().height;
          document.body.style.paddingTop = h + 8 + 'px';
          window.addEventListener('resize', ()=> {

            document.body.style.paddingTop = nh + 8 + 'px';
          });
        }
      };
      applyFixedOffset();
    })();

        let povertyChart, returnChart, financialChart;
        let currentLang = 'ja';
        let currentScenario = 'base';
        
        Chart.register(ChartDataLabels);

        const defaultChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        title: (tooltipItems) => {
                            const item = tooltipItems[0];
                            const label = item.chart.data.labels[item.dataIndex];
                            return Array.isArray(label) ? label.join(' ') : label;
                        }
                    }
                },
                datalabels: {
                    color: '#fff',
                    font: {
                        weight: 'bold'
                    },
                }
            }
        };

        function createPovertyChart(lang) {
            if (povertyChart) povertyChart.destroy();
            const ctx = document.getElementById('fishermenPovertyChart').getContext('2d');
            povertyChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: translations[lang].povertyChartLabels,
                    datasets: [{
                        data: [18, 42, 30, 10],
                        backgroundColor: ['#b91c1c', '#f97316', '#80BFFF', '#4DA3FF'],
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    ...defaultChartOptions,
                    plugins: {
                        ...defaultChartOptions.plugins,
                        legend: { position: 'bottom' },
                        datalabels: {
                            ...defaultChartOptions.plugins.datalabels,
                             formatter: (value, ctx) => {
                                const total = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                const percentage = (value / total * 100).toFixed(0) + "%";
                                return percentage;
                            },
                        }
                    }
                }
            });
        }

        function createReturnChart(lang) {
            if (returnChart) returnChart.destroy();
            const ctx = document.getElementById('shipInvestmentReturnChart').getContext('2d');
            returnChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: translations[lang].returnChartLabels,
                    datasets: [{
                        data: [100, 180],
                        backgroundColor: ['#6B7280', '#007BFF'],
                        borderColor: ['#D1D5DB', '#004AAD'],
                        borderWidth: 1
                    }]
                },
                options: {
                    ...defaultChartOptions,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: { callback: (value) => value + '%' }
                        }
                    },
                    plugins: {
                        ...defaultChartOptions.plugins,
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            display: true,
                            color: 'white',
                            anchor: 'center',
                            align: 'center',
                            font: { weight: 'bold', size: '11px' },
                            formatter: (value, context) => {
                                let lines;
                                if (lang === 'ja') {
                                    lines = context.dataIndex === 0 ? [`${value}%`] : [`${value}%`, '(年間リース料4-5%, 事業配当,', 'リセール1.3-1.5倍想定)'];
                                } else {
                                     lines = context.dataIndex === 0 ? [`${value}%`] : [`${value}%`, '(4-5% annual lease, dividends,', '1.3-1.5x resale target)'];
                                }
                                return lines;
                            }
                        }
                    }
                }
            });
        }

        const financialData = {
            base: { // 「スタンダード - シート2.csv」の22四半期データを正確に反映
                revenue: [0, 9369, 40459, 64759, 84410, 147313, 160530, 151035, 171889, 200659, 213596, 183848, 192285, 231971, 231971, 214847, 223284, 240409, 240409, 231722, 231722, 248846],
                profit: [-15700, -48022, -49991, -43501, -47306, -76168, -75344, -82591, -82725, -85593, -91316, -92251, -94661, -100605, -100605, -97677, -96624, -103376, -103376, -100000, -100000, -106288]
            },
            pessimistic: { // 悲観シナリオ（ベースの売上x0.8で再計算）
                revenue: [0, 7495, 32367, 51807, 67528, 117850, 128424, 120828, 137511, 160527, 170877, 147078, 153828, 185577, 185577, 171878, 178627, 192327, 192327, 185378, 185378, 199077],
                profit: [-18860, -50524, -53189, -48681, -53046, -81288, -80864, -88951, -89165, -92633, -98856, -100531, -103301, -110045, -110045, -107117, -106064, -113656, -113656, -109440, -109440, -116568]
            },
            optimistic: { // 楽観シナリオ（ベースの売上x1.2で再計算）
                revenue: [0, 11243, 48551, 77711, 101292, 176776, 192636, 181242, 206267, 240791, 256315, 220618, 230742, 278365, 278365, 257816, 267941, 288491, 288491, 278066, 278066, 298615],
                profit: [-12540, -45520, -46793, -38321, -41566, -71048, -69824, -76231, -76285, -78553, -83776, -83971, -86021, -91165, -91165, -88237, -87184, -93096, -93096, -90560, -90560, -95928]
            }
        };

        function createFinancialChart(lang, scenario = 'base') {
            if (financialChart) financialChart.destroy();
            const ctx = document.getElementById('financialProjectionChart').getContext('2d');
            const data = financialData[scenario];
            const t = translations[lang];

            const generateLabels = (lang) => {
                const labels = [];
                let year = 2025;
                let quarter = 3;
                for (let i = 0; i < 22; i++) {
                    if (lang === 'ja') {
                        labels.push(`${year}年 ${quarter}期`);
                    } else {
                        labels.push(`${year}-Q${quarter}`);
                    }
                    quarter++;
                    if (quarter > 4) {
                        quarter = 1;
                        year++;
                    }
                }
                return labels;
            };
            
            const labels = generateLabels(lang);

            financialChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: t.revenueLabel,
                            data: data.revenue,
                            backgroundColor: '#80BFFF',
                            yAxisID: 'y',
                            order: 2
                        },
                        {
                            label: t.profitLabel,
                            data: data.profit,
                            type: 'line',
                            borderColor: '#004AAD',
                            backgroundColor: '#004AAD',
                            tension: 0.1,
                            yAxisID: 'y',
                            order: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        ...defaultChartOptions.plugins,
                        datalabels: {
                           display: false
                        },
                         tooltip: {
                             mode: 'index',
                             intersect: false,
                             callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                             ticks: {
                                callback: function(value, index, values) {
                                    return '$' + (value / 1000) + 'k';
                                }
                            }
                        }
                    }
                }
            });
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.toggle('active', btn.id.includes(scenario));
            });
        }

        function updateContent(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            const t = translations[lang];
            
            for (const key in t) {
                const element = document.getElementById(key.replace(/([A-Z])/g, "-$1").toLowerCase());
                if (element) {
                     element.innerHTML = t[key];
                }
            }

            document.getElementById('lang-ja').classList.toggle('active', lang === 'ja');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            
            document.getElementById('facebook-link').href = "https://www.facebook.com/your-page-url";
            document.getElementById('instagram-link').href = "https://www.instagram.com/your-profile-url";

            createPovertyChart(lang);
            createReturnChart(lang);
            createFinancialChart(lang, currentScenario);
             
            window.dispatchEvent(new CustomEvent('app:langchange', { detail: { lang } }));
        }

        }
        
        document.getElementById('lang-ja').addEventListener('click', () => updateContent('ja'));
        document.getElementById('lang-en').addEventListener('click', () => updateContent('en'));
        
        document.getElementById('scenario-base').addEventListener('click', () => { currentScenario = 'base'; createFinancialChart(currentLang, 'base'); });
        document.getElementById('scenario-pessimistic').addEventListener('click', () => { currentScenario = 'pessimistic'; createFinancialChart(currentLang, 'pessimistic'); });
        document.getElementById('scenario-optimistic').addEventListener('click', () => { currentScenario = 'optimistic'; createFinancialChart(currentLang, 'optimistic'); });

        updateContent('ja');
    </script>
